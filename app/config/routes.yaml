list_god:
    path: /api/gods
    controller: App\Controller\Setting\God\GodController::listGod
    methods: GET
get_god:
    path: /api/gods/{godId}
    controller: App\Controller\Setting\God\GodController::getGod
    methods: GET
create_god:
    path: /api/gods
    controller: App\Controller\Setting\God\GodController::createGod
    methods: POST
update_god:
    path: /api/gods/{godId}
    controller: App\Controller\Setting\God\GodController::updateGod
    methods: PUT
delete_god:
    path: /api/gods/{godId}
    controller: App\Controller\Setting\God\GodController::deleteGod
    methods: DELETE